<!DOCTYPE html>
<html>
  <head>
	 <title> The Receipt Book </title>

   <meta charset="utf-8">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/mainCSS.css">
   <link rel="stylesheet" href="css/Body.css">
   <link rel="stylesheet" href="css/Button.css">
   <link rel="stylesheet" href="css/Scrollbox.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="js_ajax/mainJS.js"></script>

  </head>

  <body background="https://www.hdwallback.net/wp-content/uploads/2017/12/Adorable-HDQ-Backgrounds-of-Blue.jpg">

    <header class="container">
  			
  		<img  class="img-fluid"  src="https://www.bankofireland.com/app/plugins/boi-components/Classes/../components/header/images/bank-of-ireland-logo-default.svg" alt="Bank of Ireland" title="Bank of Ireland" align="center" width="100%" height="250" alt ="Bank Logo" " >
    </header>

  	<div align = "right">
  	   <button type="button" class="btn btn-primary btn-lg" > Sign out </button>
    </div>

    
    <div class="d1">
      <div class="d2">
        <div class="d3">
           
           <row>
           <button type="button" class="btn btn-info btn-default col-sm-2" >Account 1 </button> 
           <button type="button" class="btn btn-info btn-default col-sm-2" >Account 2 </button> 
           <button type="button" class="btn btn-info btn-default col-sm-2" >Account 3 </button> 
           </row>
         
          <div class="d3-2">
            <div class="d4" id="datatable"  >
            <div class = "row dataHeader">
            <span class = "col-sm-2"> Date:   </span>
            <span class = "col-sm-4"> Description:</span>
            <span class = "col-sm-2"> Total Amount:   </span>
            <span class = "col-sm-2"> Receipt:</span>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>



  	<div  class ="dbody1">

  		<button type="button" class="btn btn-primary btn-lg" > Previous 10  </button>
  		<button type="button" class="btn btn-primary btn-lg" > Next 10 </button>
  		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myAcc">Add Account</button>
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myRep"> Add Receipt </button>
      <div class="centerLeft">
      <input type="text" class= "col-xs-2"  row= "2" id="Search" > </Input>
      <button type="button" class="btn btn-primary btn-sm" > Search </button>
    </div>
    </div>
    

    <div class="modal fade" id="myAcc" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
          	<button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Account </h4>
          </div>
          <div class="modal-body" align="left">
            <div class="form-group">
              <label for="AccNo">Account:</label>
              <input type="text" class="form-control" id="AccNo">
            </div>
            <row>
              <label for="Accdes">Decription:</label>
              <textarea class="form-control" rows="5" id="Accdes"></textarea>
            </row>
          </div>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-x2" data-dismiss="modal">Add Account</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myRep" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
          	<button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Receipt</h4>
          </div>
          <div class="modal-body" align="left">
            <div class="form-group">	
              <div>
                <button type="button" class="btn btn-default btn-x2 " >Select a Receipt: <span class="glyphicon glyphicon-upload"></span> </button>
              </div>
        	     <row>
                <label for="Accdes">Comment:</label>
                <textarea class="form-control" rows="5" id="Accdes"></textarea>
              </row>
      	     </div> 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn-x2" data-dismiss="modal">Add Receipt</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="modal fade" id="TransactionOne" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <row>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Transaction Details </h4>
              </row>
            </div>
            <div class="modal-body">
              <row>
                <div align="left"  class = "container">
                  <div>
                    <label for="TransactionOne">Date/Time:</label>
                  </div>
                  <div>
                    <label for="TransactionOne">Description:</label>
                  </div>
                  <div>
                    <label for="TransactionOne">Location:</label>
                  </div>
                  <div>
                    <label for="TransactionOne">Amount of Items:</label>
                  </div>
                  <div>
                    <label for="TransactionOne">Unit Price:</label>
                  </div> 
                  <div>
                    <label for="TransactionOne">Total Amount:</label>
                  </div>
                </div>
                <div align="right" class = "container">
                  
                </div>
              </row>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
